<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <h1 class="display-4">Ingresar Dispositivo</h1>
    </mat-card-header>
    <div class="card-body fields">
        <form [formGroup]="objectDeviceForm">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="identification" style="cursor: pointer;">
                    Cédula:
                </label>
                <div class="col-sm-8">
                    <input type="number" formControlName="identification" id="identification" name="identification"
                        class="form-control" placeholder="Cédula de Ciudadania.">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="departament" style="cursor: pointer;">
                    Departamento:
                </label>
                <div class="col-sm-8">
                    <input type="text" formControlName="departament" required="required" min="6" max="60"
                        id="departament" name="departament" class="form-control" placeholder="Departamento">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="city" style="cursor: pointer;">
                    Ciudad:
                </label>
                <div class="col-sm-8">
                    <input type="text" formControlName="city" required="required" min="6" max="60" id="city" name="city"
                        class="form-control" placeholder="Ciudad de Nacimiento">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="ubication" style="cursor: pointer;">
                    Ubicación de Finca (Vereda):
                </label>
                <div class="col-sm-8">
                    <input type="text" formControlName="ubication" required="required" min="6" max="60" id="ubication"
                        name="ubication" class="form-control" placeholder="Ciudad de Nacimiento">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="nameFinca" style="cursor: pointer;">
                    Nombre Finca:
                </label>
                <div class="col-sm-8">
                    <input type="text" formControlName="nameFinca" required="required" min="6" max="60" id="nameFinca"
                        name="nameFinca" class="form-control" placeholder="Ciudad de Nacimiento">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="birth" style="cursor: pointer;">Fecha:</label>
                <div class="col-sm-8">
                    <input type="date" formControlName="birth" id="birth" name="birth" maxlength="40"
                        placeholder="Fecha de Nacimiento" class="form-control" required="required" />
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-success center mt-3">Crear Usuario</button>
            </div>
        </form>
    </div>

</mat-card>
